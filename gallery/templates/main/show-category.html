{% load static %}
{% load bootstrap3 %}

{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/show.css' %}">

{% endblock %}
<body>
<div class="container py-5">
    <!-- For Demo Purpose -->
    <header class="text-center">
    
      <p class="font-italic text-muted mb-0"></p>
      <p class="font-italic"><a href="https://bootstrapious.com" class="text-muted">
          <u></u></a>
      </p>
      
    </header>
    {% if images %}
    <div class="py-5">
      <h1 class="display-4 font-weight-bold">{{images.category}}</h1>
      <p class="font-italic text-muted mb-4"><a href="{% url 'home' %}">Home</a></p></p>
      <div class="row">
    {% endif %}
        <!-- DEMO 1 Item-->
        <!-- DEMO 1 Item-->
        {% for pics in images %}
        <div class="col-lg-6">
          <div class="hover hover-1 text-white rounded">
            <a href="{{pics.image.url}}" class="fancybox" rel="ligthbox" >
            <img src="{{pics.image.url}}" alt="" >
            <div class="hover-overlay"></div>
            <div class="hover-1-content px-5 py-4">
              <h3 class="hover-1-title text-uppercase font-weight-bold mb-0"><mark>{{pics.hashtags}}</mark><span class="font-weight-light"></span></h3>
              <p class="hover-1-description font-weight-light mb-0"><mark>{{pics.location}}</mark></p>
            </div>
            </a>
          </div>
          <br><br>
        </div>
        {% endfor %}
      </div>
    </div>
<!-- footer -->
  </body>
<!-- footer -->
<script>
    $(document).ready(function(){
$(".fancybox").fancybox({
      openEffect: "none",
      closeEffect: "none"
  });
  
  $(".zoom").hover(function(){
      
      $(this).addClass('transition');
  }, function(){
      
      $(this).removeClass('transition');
  });
});
</script>
